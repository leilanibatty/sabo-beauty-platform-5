
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Sample data for the MVP
        const sampleData = {
            salons: [
                { id: 1, name: "Beauty Haven", rating: 4.8, services: ["Manicure", "Pedicure", "Hair Styling"], price: "$45-120" },
                { id: 2, name: "Glamour Studio", rating: 4.6, services: ["Facial", "Massage", "Makeup"], price: "$60-150" },
                { id: 3, name: "Elegance Spa", rating: 4.9, services: ["Manicure", "Pedicure", "Facial"], price: "$50-130" }
            ],
            services: ["Manicure", "Pedicure", "Hair Styling", "Facial", "Massage", "Makeup"],
            cities: ["San Francisco", "New York", "Los Angeles", "Chicago", "Miami"]
        };

        function App() {
            const [selectedCity, setSelectedCity] = useState("San Francisco");
            const [selectedService, setSelectedService] = useState("Any");
            const [minPrice, setMinPrice] = useState("");
            const [maxPrice, setMaxPrice] = useState("");
            const [activeTab, setActiveTab] = useState("home");
            const [bookingData, setBookingData] = useState({});
            
            const handleBooking = (salonId) => {
                alert(`Booking request sent to salon ${salonId}! This would integrate with your backend.`);
            };

            const renderHomePage = () => (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
                    {/* Hero Section */}
                    <div className="text-center py-16 px-4">
                        <h1 className="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                            Say hello to SABO
                        </h1>
                        <p className="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                            Booking beauty just got personal. Find great salons, get AI style recommendations, and request bookings instantly.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <button className="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-lg font-semibold text-lg transition-colors">
                                Browse Salons
                            </button>
                            <button className="bg-white hover:bg-gray-50 text-gray-800 px-8 py-3 rounded-lg font-semibold text-lg border-2 border-gray-200 transition-colors">
                                Join as a Salon
                            </button>
                        </div>
                    </div>

                    {/* Search & Filter Section */}
                    <div className="max-w-4xl mx-auto px-4 mb-12">
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">Find Your Perfect Salon</h3>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">City</label>
                                    <select 
                                        value={selectedCity} 
                                        onChange={(e) => setSelectedCity(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                        {sampleData.cities.map(city => (
                                            <option key={city} value={city}>{city}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Service</label>
                                    <select 
                                        value={selectedService} 
                                        onChange={(e) => setSelectedService(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                        <option value="Any">Any</option>
                                        {sampleData.services.map(service => (
                                            <option key={service} value={service}>{service}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Min Price</label>
                                    <input 
                                        type="text" 
                                        placeholder="$0"
                                        value={minPrice}
                                        onChange={(e) => setMinPrice(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Max Price</label>
                                    <input 
                                        type="text" 
                                        placeholder="$200"
                                        value={maxPrice}
                                        onChange={(e) => setMaxPrice(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                </div>
                            </div>
                            <button className="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors">
                                Search
                            </button>
                        </div>
                    </div>

                    {/* AI Style Recommendations */}
                    <div className="max-w-4xl mx-auto px-4 mb-12">
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">AI Style Recommendations</h3>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div className="md:col-span-2">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Upload a reference photo (optional)</label>
                                    <input type="file" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Service</label>
                                    <select className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                        <option>Any</option>
                                        {sampleData.services.map(service => (
                                            <option key={service} value={service}>{service}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Color Tone</label>
                                    <select className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                        <option>Auto</option>
                                        <option>Warm</option>
                                        <option>Cool</option>
                                        <option>Neutral</option>
                                    </select>
                                </div>
                            </div>
                            <button className="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition-colors">
                                Recommend Styles
                            </button>
                        </div>
                    </div>

                    {/* Salon Listings */}
                    <div className="max-w-4xl mx-auto px-4 pb-16">
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-lg font-semibold text-gray-800">Salons</h3>
                                <button className="text-purple-600 hover:text-purple-700 text-sm font-medium">Add your salon</button>
                            </div>
                            <div className="space-y-4">
                                {sampleData.salons.map(salon => (
                                    <div key={salon.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h4 className="font-semibold text-gray-900">{salon.name}</h4>
                                                <p className="text-gray-600 text-sm">Rating: {salon.rating} ⭐</p>
                                                <p className="text-gray-600 text-sm">Services: {salon.services.join(', ')}</p>
                                                <p className="text-gray-600 text-sm">Price: {salon.price}</p>
                                            </div>
                                            <button 
                                                onClick={() => handleBooking(salon.id)}
                                                className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                                            >
                                                Request Booking
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderSalonOnboarding = () => (
                <div className="min-h-screen bg-gray-50 py-12 px-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-lg p-8">
                            <h2 className="text-3xl font-bold text-gray-900 mb-6 text-center">Join SABO as a Salon</h2>
                            <form className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Salon Name</label>
                                    <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Address</label>
                                    <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Services Offered</label>
                                    <select multiple className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                        {sampleData.services.map(service => (
                                            <option key={service} value={service}>{service}</option>
                                        ))}
                                    </select>
                                </div>
                                <button type="submit" className="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition-colors">
                                    Submit Application
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-4">
                                    <h1 className="text-xl font-bold text-gray-900">SABO</h1>
                                    <div className="flex space-x-1">
                                        <button 
                                            onClick={() => setActiveTab("home")}
                                            className={`px-3 py-2 rounded-md text-sm font-medium ${activeTab === "home" ? "bg-purple-100 text-purple-700" : "text-gray-500 hover:text-gray-700"}`}
                                        >
                                            Home
                                        </button>
                                        <button 
                                            onClick={() => setActiveTab("onboarding")}
                                            className={`px-3 py-2 rounded-md text-sm font-medium ${activeTab === "onboarding" ? "bg-purple-100 text-purple-700" : "text-gray-500 hover:text-gray-700"}`}
                                        >
                                            Salon Onboarding
                                        </button>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-500">Features: User Authentication, Browse Local Salons, Virtual Nail Style Try-On</span>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main>
                        {activeTab === "home" ? renderHomePage() : renderSalonOnboarding()}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
